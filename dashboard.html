<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dashboard.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <title>FitnessTracker</title>
    </head>
    <body>
        <!-- Sidebar Toggle -->
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fas fa-bars" id="btn"></i>
            <i class="fas fa-times" id="cancel"></i>
        </label>

        <!-- Header with Logo and Centered Title -->
        <header id="header">
            <img src="img/fitness-logo.png" alt="FitnessTracker Logo" id="logo"> <!-- Replace 'fitness-logo.png' with your logo -->
            <span>FitnessTracker</span>
        </header>

        <!-- Sidebar Navigation -->
        <nav id="sidebar">
            <header>MENU</header>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i>DASHBOARD</a></li>
                <li><a href="workout.html"><i class="fas fa-dumbbell"></i>WORKOUTS</a></li>
                <li><a href="nutrition.html"><i class="fas fa-apple-alt"></i>NUTRITION</a></li>
                <li><a href="progress.html"><i class="fas fa-chart-line"></i>PROGRESS</a></li>
                <li><a href="community.html"><i class="fas fa-users"></i>COMMUNITY</a></li>
                <li><a href="profile.html"><i class="fas fa-user-circle"></i>PROFILE</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main id="content">
            <section class="intro">
                <h1>Welcome to FitnessTracker!</h1>
                <p>Track your workouts, monitor your nutrition, and stay motivated on your fitness journey.</p>
                <button onclick="location.href='workouts.html'" class="cta-btn">Get Started</button>
            </section>
        </main>

        <!-- Footer -->
        <footer id="footer">
            <p>&copy; 2024 FitnessTracker. All rights reserved.</p>
        </footer>
    </body>
</html>
